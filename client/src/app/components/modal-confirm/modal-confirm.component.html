<h1 mat-dialog-title>Atenção</h1>
<div mat-dialog-content>
    <p>Confirma remoção deste livro da sua galeria de favoritos?</p>
</div>
<div mat-dialog-actions class="action-buttons">
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Não</button>
    <button mat-button [mat-dialog-close]="true">Sim</button>
</div>
